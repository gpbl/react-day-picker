defaults: &defaults
  working_directory: /react-day-picker
  docker:
      - image: node:7.9.0
        environment:
          TEST_REPORT_PATH: "reports"

version: 2
    
jobs:
  checkout-and-test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: yarn-{{ checksum "yarn.lock" }}
      - run: yarn --pure-lockfile
      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - "/usr/local/share/.cache/yarn"
            - "./node_modules"
      # - run: yarn lint -- --format junit --output-file reports/eslint.xml
      # - run: yarn dtslint
      # - run: yarn test -- --coverage --testResultsProcessor jest-junit-reporter
      # - run: yarn codecov
      - persist_to_workspace:
          root: .
      
  build_lib: 
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn build

  build_docs:
    working_directory: /react-day-picker
    docker:
      - image: mwallasch/docker-ruby-node
    steps:
      - checkout
      - run: npm install gh-pages
      - run: |
          cd docs
          bundle install
      - run: |
          cd docs
          export LC_ALL=C.UTF-8
          export LANG=en_US.UTF-8
          bundle exec jekyll build
      - run: npm run docs:publish

workflows:
  version: 2
  build:
    jobs:
      - checkout-and-test
      - build_lib:
          requires: 
            - checkout-and-test
          filters:
            branches:
              only: master   
      - build_docs:
          filters:
            branches:
              only: ci_docs_build   
