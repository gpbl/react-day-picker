defaults: &defaults
  working_directory: /react-day-picker
  docker:
      - image: node:7.9.0
        environment:
          TEST_REPORT_PATH: "reports"

version: 2
    
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: yarn-{{ checksum "yarn.lock" }}
      - run: yarn --pure-lockfile
      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - "/usr/local/share/.cache/yarn"
            - "./node_modules"
      - persist_to_workspace:
          root: .
  install_dependencies:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          key: yarn-{{ checksum "yarn.lock" }}
      - run: yarn --pure-lockfile
      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - "/usr/local/share/.cache/yarn"
            - "./node_modules"
  
  lint_files:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn lint -- --format junit --output-file reports/eslint.xml
  lint_dts:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn dtslint
