defaults: &defaults
  working_directory: /root/react-day-picker
  docker:
    - image: node:8.6
      environment:
        TEST_REPORT_PATH: "reports"

version: 2
    
jobs:
  checkout-and-test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: cache-project-v2-{{ checksum "yarn.lock" }}
      - run: yarn --pure-lockfile --cache-folder yarn-cache
      - save_cache:
          key: cache-project-v2-{{ checksum "yarn.lock" }}
          paths:
            - ~/react-day-picker/yarn-cache
      - run: yarn lint -- --format junit --output-file reports/eslint.xml
      - run: yarn dtslint
      - run: yarn test -- --coverage --testResultsProcessor jest-junit-reporter
      - run: yarn codecov
      - store_test_results:
          path: ~/react-day-picker/reports
      - persist_to_workspace:
          root: .
          paths: 
            - "*"
            - src
      
  build-project: 
    <<: *defaults
    steps:
      - attach_workspace:
          at: /root/react-day-picker
      - restore_cache:
          key: cache-project-v2-{{ checksum "yarn.lock" }}
      - run: yarn --cache-folder yarn-cache
      - run: yarn build

  build-docs:
    working_directory: ~/react-day-picker
    docker:
      - image: circleci/ruby:2.4.1-node
    steps:
      - checkout
      - restore_cache:
          key: cache-docs-v1-{{ checksum "docs/Gemfile.lock" }}
      - run: yarn add gh-pages
      - run: |
          cd docs
          bundle install
       # Store bundle cache
      - save_cache:
          key: cache-docs-v1-{{ checksum "docs/Gemfile.lock" }}
          paths:
            - "./node_modules"
      - run: |
          cd docs
          bundle exec jekyll build
      - run: |
          git config --global user.email "$GH_EMAIL" > /dev/null 2>&1 
          git config --global user.name "$GH_NAME" > /dev/null 2>&1
      - run: NODE_DEBUG=gh-pages yarn run docs:publish

workflows:
  version: 2
  build:
    jobs:
      - checkout-and-test 
      - build-project:
          requires: 
            - checkout-and-test
          filters:
            branches:
              only: 
                - master   
      - build-docs:
          filters:
            branches:
              only: 
                - master   
