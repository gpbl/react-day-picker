defaults: &defaults
  working_directory: /react-day-picker
  docker:
      - image: node:7.9.0
        environment:
          TEST_REPORT_PATH: "reports"

version: 2
    
jobs:
  checkout-and-test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: yarn-{{ checksum "yarn.lock" }}
      - run: yarn --pure-lockfile
      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - "/usr/local/share/.cache/yarn"
            - "./node_modules"
      - run: yarn lint -- --format junit --output-file reports/eslint.xml
      - run: yarn dtslint
      - run: yarn test -- --coverage --testResultsProcessor jest-junit-reporter
      - run: yarn codecov
      - persist_to_workspace:
          root: .
      
  build_lib: 
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn build

workflows:
  version: 2
  build:
    jobs:
      - checkout-and-test
      - build_lib:
          requires: 
            - checkout-and-test
          filters:
            branches:
              only: dev   
