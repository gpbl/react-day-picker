name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:
  release:
    types: [published]

jobs:
  package:
    uses: ./.github/workflows/package.yml
    secrets: inherit
    with:
      publish: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch' }}

  website:
    uses: ./.github/workflows/website.yml
    secrets: inherit
    with:
      deploy: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch' }}
