name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - run: yarn install --immutable
      - run: yarn workspace react-day-picker run typecheck
      - run: yarn workspace react-day-picker run lint
      - run: yarn workspace react-day-picker run test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - run: yarn install --immutable
      - run: yarn workspace react-day-picker run build
      - uses: actions/upload-artifact@v3
        with:
          name: rdp-dist
          path: packages/react-day-picker/dist

  publish:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: ${{ github.event_name == 'release' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          always-auth: false
      - uses: actions/download-artifact@v3
        with:
          name: rdp-dist
          path: packages/react-day-picker/dist
      - run: echo "//<npm-registry>:8080/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
      - run: npm publish --dry-run
        working-directory: packages/react-day-picker
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

  test-website:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - uses: actions/download-artifact@v3
        with:
          name: rdp-dist
          path: packages/react-day-picker/dist
      - run: yarn install --immutable
      - run: yarn workspace website run typecheck
      - run: yarn workspace website run lint
      - run: yarn workspace website run test

  build-website:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - uses: actions/download-artifact@v3
        with:
          name: rdp-dist
          path: packages/react-day-picker/dist
      - run: yarn install --immutable
      - run: yarn workspace website run build
      - uses: actions/upload-artifact@v3
        with:
          name: website-build
          path: website/build

  deploy-website:
    runs-on: ubuntu-latest
    needs: [build-website, test-website]
    if: ${{ github.event_name == 'release'  }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - uses: actions/download-artifact@v3
        with:
          name: website-build
          path: website/build
      - run: yarn install --immutable
      - run: yarn deploy
        working-directory: website
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
