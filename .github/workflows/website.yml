name: "CI: website"

on:
  pull_request:
    branches:
      - master
  push:
    paths:
      - "sub-project/**"
      - "!sub-project/docs/**"
    branches:
      - master

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.14]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-cache-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ hashFiles('./yarn.lock') }}
      - name: Install dependencies
        run: |
          yarn install --immutable
      - name: Run typecheck
        run: |
          yarn workspace website run typecheck
      - name: Run linter
        run: |
          yarn workspace website run lint --max-warnings 0
      - name: Run integration tests
        run: |
          yarn workspace website run test

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.14]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-cache-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ hashFiles('./yarn.lock') }}
      - name: Install dependencies
        run: |
          yarn install --immutable
      - name: Build react-day-picker
        run: |
          yarn workspace react-day-picker build
      - name: Build website
        run: |
          yarn workspace website run build
