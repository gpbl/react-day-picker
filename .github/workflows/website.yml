name: "CI: website"

on:
  push:
    branches:
      - main
    paths:
      - "website"
      - ".yarnrc.yml"
      - ".prettier*.*"
      - "*.base.json"
      - "*.base.js"
      - ".prettier*.*"
      - ".github/workflows/**"

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "website"
      - ".yarnrc.yml"
      - ".prettier*.*"
      - "*.base.json"
      - "*.base.js"
      - ".prettier*.*"
      - ".github/workflows/**"

jobs:
  test:
    name: "Test and Build"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-cache-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ hashFiles('./yarn.lock') }}

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Type-check
        continue-on-error: true # Typechecking is buggy for website
        run: |
          yarn workspace website run typecheck

      - name: Linter
        run: |
          yarn workspace website run lint --cache

      - name: Unit tests
        run: |
          yarn workspace website run test

      - name: Build
        run: |
          yarn workspace website run build --cache
