language: node_js
node_js:
  - "5.3"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - "rm rf node_modules"
  - "npm install"
  - "npm run lint"
after_success:
  - "npm run cover"
  - "cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
